{% extends "base.html" %}

{% block title %}
    {{ current_category }} <!-- current_categry variavel da views catalog--> | {{ block.super }}
{% endblock %}

{% block container %}
<div class="page-header">
    <h1>{{ current_category }}</h1>
</div>
<div class="row">
    {% for product in products%}
    {% include "catalog/_product.html" %} <!-- inclusao deste arquivo numa listagem-->
    {% endfor %}
</div>

{% endblock %}
